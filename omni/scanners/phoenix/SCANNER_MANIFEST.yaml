category: phoenix
description: "Git History Resurrection Intelligence Suite - OMNI → URE → GENESIS pipeline"

scanners:
  - name: archive
    file: archive_scanner.py
    function: scan
    description: "Discover git repositories in .zip archives"
  
  - name: orphan
    file: orphan_detector.py
    function: scan
    description: "Detect orphaned commits between archive and current repo"
  
  - name: temporal-gap
    file: temporal_gap_analyzer.py
    function: scan
    description: "Comprehensive resurrection intelligence (combines archive + orphan + project matching)"

