#
# The Complete Phoenix Cycle: OMNI → URE → GENESIS
#
# 1. OMNI Phoenix Scanners (Intelligence Layer - READ ONLY):
#    omni scan --scanners=temporal-gap Downloads/ --out=resurrection_plan.json
#    → Outputs: resurrection_plan.json with full intelligence
#
# 2. URE (Execution Layer - WRITE with Approval):
#    ure execute --census=resurrection_plan.json --verify
#    → Performs: Smart merge, evidence generation, .git restoration
#
# 3. Genesis (Canonization Layer - Federation Integration):
#    genesis canonize --path=resurrected-repo/ --domain=projects
#    → Performs: UUID assignment, CMP insertion, GitHub sync, commit_history.json
#
# Complete cycle: Resurrected + Canonized + Integrated = Full Federation Member
#
# Contract Compliance: C-TOOLS-OMNI-SCANNER-001 (read-only, safe failure)
# Pillar Integration: CartographyPillar (path resolution)
# Federation Heart: omni.core.paths.get_infrastructure_root() for canonical paths
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Contract Compliance
scanner_contract: C-TOOLS-OMNI-SCANNER-001
read_only: true  # All phoenix scanners are read-only (no mutations)
safe_failure: true  # Never raise exceptions to caller
sensitive_data_exclusion: true  # Skip .env, .secrets/, credentials
noise_directory_skipping: true  # Skip __pycache__, node_modules, .git

# Federation Heart Integration
pillars:
  CartographyPillar:
    usage: "Path resolution via omni.core.paths.get_infrastructure_root()"
    contracts: C-HEART-CARTOGRAPHY-001
  ConstitutionPillar:
    usage: "Future - UUID validation for canonization readiness"
    contracts: C-HEART-CONSTITUTION-001

